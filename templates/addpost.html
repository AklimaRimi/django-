{%extends 'main.html'%}
{% block title %}
Create Post
{% endblock %}


{%block content%}
<style>
	div.container{
		display: flex;
		flex-direction: column;
		background: chocolate;
		color: black;
		width: 60%;
		margin: 10px;
	}
</style>
{%if user.is_authenticated%}
<h1>{{user}} what's on your mind</h1>
<form method="POST" enctype="multipart/form-data">
	{%csrf_token%}
	{{form.media}}
	{{form.as_p}}
	<button type="submit">submit</button>
</form>
{%else%}
<a href="{%url 'login' %}">Login First</a>
{%endif%}

{%endblock%}
