{%extends 'main.html'%}
{% block title %}

{% endblock %}


{%block content%}

	div.container{
		display: flex;
		flex-direction: column;
		background: chocolate;
		color: black;
		width: 60%;
		margin: 10px;
	}
</style>

{%if user.is_authenticated%}

{%else%}

{%endif%}


{%endblock%}
